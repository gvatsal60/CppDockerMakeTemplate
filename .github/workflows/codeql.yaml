name: Build Project
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["*"]
permissions:
  pull-requests: read
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Analyzes C and C++ code using the commands in `Build C and C++ code`
          - language: c-cpp
            build-mode: manual
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Initializes CodeQL tools and creates a codebase for analysis.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - if: ${{ matrix.build-mode == 'manual' }}
        name: Build C and C++ code
        run: |
          make build
          make test
      - name: Finalize codeql
        uses: github/codeql-action/autobuild@v3
      # Uploads the results of the build
      - name: Upload build results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          # Path to the CodeQL database
          database-file: ${{ runner.workspace }}/codeql-database
          # Path to the results of the build
          sarif_file: results.sarif
          # Path to the sources to analyze
          # This should be the root of your repository
          # or subdirectory of your repository that contains your code.
          # If your code is in a subdirectory, replace '.' with the path to the subdirectory.
          working-directory: basename `git rev-parse --show-toplevel` | tr '[:upper:]' '[:lower:]'