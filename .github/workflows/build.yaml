name: Build Project
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["*"]
permissions:
  pull-requests: read
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: make build
      - name: Test
        run: make test
